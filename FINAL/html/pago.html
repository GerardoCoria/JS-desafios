<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medios de pago</title>
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
</head>
<body>
    <header class="fondoVerde">
        <!-- TITULO, LOGO -->
        <section id="titulo" class="fondoVerde">
            <h1 class="fondoVerde">Tomemos mate! <img src="../media/mate-icono.png" alt="" width="50px" class="fondoVerde"> Tienda online</h1>
        </section>
    </header>
    <section>
        <p>Ingresá tus datos para finalizar tu compra:</p>
        <img src="../media/mercadopago.jpg" alt="">
    </section>
    <section id="listoParaComprar">
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio unitario</th>
                    <th>Precio total</th>
                </tr>
            </thead>
            <tbody id="productosAPagar">

            </tbody>   
        </table>
        <span id="totalAPagar">Total: $0</span>

    </section>
    <section>
        <form id="formulario" action="">
            <input id="nombreForm" type="text" placeholder="Nombre" required>
            <input id="apellidoForm" type="text" placeholder="Apellido" required>
            <input id="domicilioForm" type="text" placeholder="Domicilio de entrega" required>
            <input id="localidadForm" type="text" placeholder="Localidad" required>
            <input id="mail" type="email" placeholder="Ingrese su email">
            <input id="tarjetaForm" type="number" placeholder="Tarjeta de crédito / débito" required>
            <input id="claveForm" type="number" placeholder="Clave de seguridad" required>
            <label for="vencimientoTarjeta">Vencimiento de la tarjeta:</label>
            <input id="vencimientoTarjeta" type="month" value="2021-09" required>
            <label for="cuotas">Elija el número de cuotas:</label>
            <select name="" id="cuotas">
                <option value="1">En un pago</option>
                <option value="3">3 cuotas sin interés</option>
                <option value="6">6 cuotas sin interés</option>
                <option value="12">12 cuotas sin interés</option>
            </select>
            <span id="cuotasDOM"></span>
            <!-- Botones -->
            <input id="btnComprar" type="submit" value="Comprar">
            <input id="btnCancelar" class="rojo" type="button" value="Cancelar">
            <button><a href="../index.html">Volver atrás</a></button>

        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
